<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Exporting Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Barbie Calculator</title>
    <!--Exporting CSS-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Barbie-text">
        <h1>Welcome to the Barbie calculator!</h1><br>
        <h3>Where the Maths is cool...and pink!</h3>
    </div>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div>
            <input type="button" value="Clear" onclick="display.value = '' " />
            <input type="button" value="Delete" onclick="display.value = display.value.toString().slice(0,-1)"/>
            <input type="button" value="." onclick="display.value += '.' " />
            <input type="button" value="/" onclick="display.value += '/' " />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value += '7' " />
            <input type="button" value="8" onclick="display.value += '8' " />
            <input type="button" value="9" onclick="display.value += '9' " />
            <input type="button" value="*" onclick="display.value += '*' " />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value += '4' " />
            <input type="button" value="5" onclick="display.value += '5' " />
            <input type="button" value="6" onclick="display.value += '6' " />
            <input type="button" value="-" onclick="display.value += '-' " />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value += '1' " />
            <input type="button" value="2" onclick="display.value += '2' " />
            <input type="button" value="3" onclick="display.value += '3' " />
            <input type="button" value="+" onclick="display.value += '+' " />
          </div>
          <div>
            <input type="button" value="0" onclick="display.value += '0' " />
            <input type="button" value="00" onclick="display.value += '00' " />
            <input type="button" value="000" onclick="display.value += '000' " />
            <input type="button" value="=" onclick="display.value = eval(display.value) " />
          </div>
        </form>
      </div>
    </div>
    <script></script>
  </body>
</html>
